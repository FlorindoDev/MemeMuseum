<div (click)="toUserPost($event)"
    class="p-2 hover:bg-gray-300 focus:outline-none dark:text-gray-400 dark:hover:bg-gray-700 hover:rounded-2xl m-2">

    <div class="relative md:w-150 max-h-100 rounded-2xl bg-cover bg-center overflow-hidden"
        [ngStyle]="{'background-image': 'url(' + meme.image + ')'}">

        <div class="absolute inset-0 backdrop-blur-2xl z-0"></div>


        <a class="relative flex flex-row justify-center items-center" [href]="meme.image">

            <img class="relative z-1 max-h-100 w-600 object-contain" [src]="this.meme.image" />
        </a>

    </div>

    <div class="pt-4 pb-4 pl-1">
        <p class="text-text break-all md:w-[600px] w-full">
            {{this.meme.description}}
        </p>
    </div>
    <div class="flex flex-row items-center gap-5 w-full h-full ">
        <div class="flex flex-row items-center gap-1 bg-gray-400 dark:bg-gray-800  rounded-4xl">
            <div class="group hover:bg-gray-600 hover:rounded-4xl p-2">
                <svg class="w-5 dark:text-white text-black dark:hover:text-accent dark:group-hover:text-accent group-hover:text-secondary"
                    fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M12.781 2.375c-.381-.475-1.181-.475-1.562 0l-8 10A1.001 1.001 0 0 0 4 14h4v7a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1v-7h4a1.001 1.001 0 0 0 .781-1.625l-8-10zM15 12h-1v8h-4v-8H6.081L12 4.601 17.919 12H15z" />
                </svg>
            </div>
            <p class="mr-1 text-text">{{this.votes.upvote}}</p>
            <div class="group hover:bg-gray-600 hover:rounded-4xl p-2">
                <svg class="w-5 h-5 dark:text-white text-black dark:group-hover:text-accent group-hover:text-secondary rounded-4xl"
                    fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M20.901 10.566A1.001 1.001 0 0 0 20 10h-4V3a1 1 0 0 0-1-1H9a1 1 0 0 0-1 1v7H4a1.001 1.001 0 0 0-.781 1.625l8 10a1 1 0 0 0 1.562 0l8-10c.24-.301.286-.712.12-1.059zM12 19.399 6.081 12H10V4h4v8h3.919L12 19.399z" />
                </svg>
            </div>
            <p class="text-text pr-3">{{this.votes.downvote}}</p>
        </div>
        <div
            class="flex flex-row items-center gap-2 bg-gray-400 dark:bg-gray-800 hover:bg-gray-500 rounded-4xl pl-4 pr-4 pt-2 pb-1">
            <svg class="w-6 dark:text-white text-black " fill="currentColor" viewBox="0 0 32 32" version="1.1"
                xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                xmlns:sketch="http://www.bohemiancoding.com/sketch/ns">

                <title>comment-5</title>
                <desc>Created with Sketch Beta.</desc>
                <defs>

                </defs>
                <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" sketch:type="MSPage">
                    <g id="Icon-Set" sketch:type="MSLayerGroup" transform="translate(-360.000000, -255.000000)"
                        class="dark:text-white text-black" fill="currentColor">
                        <path
                            d="M390,277 C390,278.463 388.473,280 387,280 L379,280 L376,284 L373,280 L365,280 C363.527,280 362,278.463 362,277 L362,260 C362,258.537 363.527,257 365,257 L387,257 C388.473,257 390,258.537 390,260 L390,277 L390,277 Z M386.667,255 L365.333,255 C362.388,255 360,257.371 360,260.297 L360,277.187 C360,280.111 362.055,282 365,282 L371.639,282 L376,287.001 L380.361,282 L387,282 C389.945,282 392,280.111 392,277.187 L392,260.297 C392,257.371 389.612,255 386.667,255 L386.667,255 Z"
                            id="comment-5" sketch:type="MSShapeGroup">

                        </path>
                    </g>
                </g>
            </svg>
            <p class="pb-1 text-text">1</p>
        </div>
        <div class="flex flex-row items-center bg-gray-400 dark:bg-gray-800 hover:bg-gray-500 rounded-4xl p-2">
            <svg class="w-6 dark:text-white text-black" viewBox="-0.5 0 25 25" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M13.47 4.13998C12.74 4.35998 12.28 5.96 12.09 7.91C6.77997 7.91 2 13.4802 2 20.0802C4.19 14.0802 8.99995 12.45 12.14 12.45C12.34 14.21 12.79 15.6202 13.47 15.8202C15.57 16.4302 22 12.4401 22 9.98006C22 7.52006 15.57 3.52998 13.47 4.13998Z"
                    stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
        </div>
    </div>
</div>
<hr class="my-5 border-gray-800 dark:border-white w-full">
